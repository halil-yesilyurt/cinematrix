<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/cinematrix-favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/spinner.css" />
    <link rel="stylesheet" href="../lib/swiper.css" />
    <title>Cinematrix - The Cinematic Realm</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="inner-container">
        <a href="/pages/index.html" class="header-logo">
          <img src="../images/cinematrix-logo.png" alt="cinematrix logo" />
        </a>
        <nav class="navbar">
          <ul>
            <li><a href="/pages/index.html" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Movies</a></li>
            <li><a href="/pages/tv-shows.html" class="nav-link">TV Series</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- now playing -->
    <section class="now-playing">
      <h2>Now Playing</h2>
      <div class="swiper">
        <div class="swiper-wrapper"></div>
      </div>
    </section>

    <!-- search form -->
    <section class="search">
      <div class="inner-container">
        <div id="alert"></div>
        <form action="search.html" class="search-form">
          <div class="search-radio-box">
            <input type="radio" name="type" id="movie" value="movie" checked />
            <label for="movie">Movies</label>
            <input type="radio" name="type" id="tv-series" value="tv-series" />
            <label for="tv-series">TV Series</label>
          </div>
          <div class="search-input">
            <input type="text" name="search-term" class="search-term" placeholder="What are you looking for?" />
            <button type="submit" class="search-button">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- popular movies -->
    <section class="inner-container">
      <h2>Popular Movies</h2>
      <div id="popular-movies"></div>
    </section>

    <!-- footer -->
    <footer class="footer">
      <div class="inner-container">
        <a href="/" class="footer-logo">
          <img src="../images/cinematrix-logo.png" alt="cinematrix logo" />
        </a>
        <div class="social-links">
          <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>
    <div class="spinner"></div>
    <script src="../script/app.js"></script>
    <script src="../lib/swiper.js"></script>
  </body>
</html>
